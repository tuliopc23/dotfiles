# Xcode-inspired theme for Yazi
# Colors based on Xcode's default dark theme

[mgr]
cwd = { fg = "#42BFFA" }  # Xcode blue

# Hovered element - Xcode selection blue
hovered         = { reversed = true }
preview_hovered = { underline = true }

# Find matches
find_keyword  = { fg = "#FC6A5D", bold = true }  # Xcode red/pink
find_position = { fg = "#FC6A5D", bg = "reset", bold = true }

# Markers
marker_selected = { fg = "#6BD089", bg = "#6BD089" }  # Xcode green
marker_copied   = { fg = "#FDD835", bg = "#FDD835" }  # Yellow
marker_cut      = { fg = "#FC6A5D", bg = "#FC6A5D" }  # Red

# Tabs
tab_active   = { reversed = true }
tab_inactive = {}
tab_width    = 1

# Count
count_copied   = { fg = "#1E1E1E", bg = "#FDD835" }
count_cut      = { fg = "#1E1E1E", bg = "#FC6A5D" }
count_selected = { fg = "#1E1E1E", bg = "#6BD089" }

# Border
