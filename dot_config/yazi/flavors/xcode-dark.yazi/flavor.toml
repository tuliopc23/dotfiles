title_error = { fg = "#FC6A5D" }

# Filetype-based highlighting - Xcode inspired colors
[filetype]
rules = [
	# Images - cyan/blue
	{ mime = "image/*", fg = "#42BFFA" },
	
	# Videos - purple
	{ mime = "video/*", fg = "#D782F0" },
	
	# Audio - magenta
	{ mime = "audio/*", fg = "#FC6A5D" },
	
	# Archives - yellow
	{ mime = "application/*zip", fg = "#FDD835" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#FDD835" },
	
	# Documents - green
	{ mime = "application/{pdf,doc,docx,xls,xlsx,ppt,pptx}", fg = "#6BD089" },
	
	# Code and text - default with slight variations
	{ mime = "text/*", fg = "#DCDFE4" },
	
	# Directories - blue
	{ name = "*/", fg = "#42BFFA" },
	
	# Special files - cyan
	{ name = "*", fg = "#87CEEB" },
]

